# .github/workflows/ci-cd.yml
# Based on the example from https://medium.com/@VersuS_/automate-pypi-releases-with-github-actions-4c5a9cfe947d

name: CD Workflow to PyPI
on:
  push:
    tags:
     - '*'  # Trigger on any tag push
jobs:
  build-n-publish:
    name: Build and publish Python ðŸ distributions ðŸ“¦ to PyPI
    runs-on: ubuntu-latest
    environment:
      name: release
      url: https://pypi.org/p/brom_drake/
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    strategy:
      matrix:
        python-version: [ '3.10','3.12' ]
    steps:
      - uses: actions/checkout@master
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install pypa/setuptools
        run: >-
          python -m
          pip install wheel
      - name: Extract tag name
        id: tag
        run: echo ::set-output name=TAG_NAME::$(echo $GITHUB_REF | cut -d / -f 3)
      - name: Update version in setup.py
        run: >-
          sed -i "s/{{VERSION_PLACEHOLDER}}/${{ steps.tag.outputs.TAG_NAME }}/g" setup.py
      - name: Build a binary wheel
        run: >-
          python setup.py sdist bdist_wheel
      - name: Publish distribution ðŸ“¦ to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

